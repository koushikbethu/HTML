<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <br>             
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <br>
        <br>
        <label for="upload">Resume:</label>
        <input type="file" id="upload" name="upload">
        <br>
        <br>
        <label for="counter">Experience (In Years) :</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <br>
            <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2" name="checkbox2">
            <br>
            <br>
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" id="checkbox3" name="checkbox3">
        </fieldset>
        <br>
        <label for="education">Highest Qualification :</label>
        <select name="education" id="education">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        </select>

        <fieldset>
            <legend>Availabilty</legend>
            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <br>
        <label for="textarea">Additional Comments</label>
        <br/>
        <textarea name="textarea" id="textarea" cols="60" rows="10" placeholder="Write Something here...."></textarea>
        <br>
        <input type="submit" value="Submit Application">
        
    </form>
</body>
</html>
