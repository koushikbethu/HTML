<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br/>
        <br/>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <br/>
        <br/>
        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
        </select>

        <fieldset>
            <legend>Topiics of Intrest</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <br/>
            <br/>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox1" name="checkbox2">
            <br/>
            <br/>
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" id="checkbox1" name="checkbox3">
        </fieldset>
        <br/>
        <label for="textarea">Comments</label>
        <br/>
        <textarea name="textarea" id="textarea" cols="60" rows="10" placeholder="Write Something here...."></textarea>
        <br>
        <input type="submit" value="Register">


    </form>

    
</body>
</html>
